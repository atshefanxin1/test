<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<iframe src="common/log_reg_top.html" width="100%" height="60px" scrolling="no" frameborder="no"></iframe>
		<!--1.主题内容-->
		<section>
			<!--1.1主题内容里的白色div-->
			<div id="d2">
				<!--1.1.1白色div里的上半部分的创建账号div-->
				<div class="d2c2">
					<ul>
						<li></li>
						<li>创建账户</li>
					</ul>
				</div>
				<!--1.1.2白色div里的下半部分div-->
				<div class="d2c3">
					<!--1.1.2.1白色div里的下半部分左侧div-->
					<div class="d2c32">
						<!--1.1.2.1.1个列表所在div-->
						<div class="d2c322">
							<form action="#" method="post">
								<ul>
									<li>
										<input type="text" placeholder="请输入手机号码"/>
									</li>
									<li>
										<input type="text" placeholder="请输入短信验证码"/>
									</li>
									<li>
										<input type="text" placeholder="请输入2-6个字的昵称"/>
									</li>
									<li>
										<input type="text" placeholder="请输入密码(6-20位字母、数字)"/>
									</li>
									<li>
										<input type="text" placeholder="请确认密码"/>
									</li>
									<li>
										<input type="submit" value="注册"/>
									</li>
									<li>
										<input type="checkbox" value="" checked="checked"/>
										<span>我已阅读并同意</span>
										<a href="">
											<span>《我爱我家用户使用协议》</span>
										</a>
									</li>
								</ul>
							</form>
						</div>
					</div>
					<!--1.2.3右侧其他登录方式列表-->
					<div class="d2c33">
						<ul>
							<li>已有我爱我家账号</li>
							<li>
								<a href="">直接登录 
								<img src="image/login/jiantou.png" width="18px" height="18px"/>
								</a>
							</li>
							<li>使用以下账号直接登录</li>
							<li>
								<a href="#"><img src="image/login/weixin.png"/></a>	
								<a href="#"><img src="image/login/qq.png"/></a>	
								<a href="#"><img src="image/login/weibo.png"/></a>	
							</li>
							<li>
								<img src="image/login/ewm.png" width="117px" height="117px"/>
							</li>
							<li>[扫描下载我爱我家APP]</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<iframe src="common/log_reg_footer.html" width="100%" height="262px" scrolling="no" frameborder="no"></iframe>
	</body>
</html>
